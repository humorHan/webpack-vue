<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../../bundle/css/common/public.css">
    <link rel="stylesheet"  href="../../bundle/css/login.css">
</head>
<body>
      <div class="container ab w100 h100 overflow" >
           <div class="center-box cwhite ab  center"  >
                  <div class="head">资源管理系统</div>
                  <p class="small-head  font16">让管理变的更简单</p>
                  <form class="userform font16"   name="userform" >
                        <p><span>用户名</span><input type="text" name="username" class="input_text  inblock vcenter" id="name"    placeholder="用户名"/></p>
                        <p><span>　密码</span><input type="password" name="yourpass" class="input_text inblock vcenter" id="pwd" placeholder="密码" /></p>
                        <p class="yanzheng">
                            <span  >验证码</span><input type="text" class="input_text inblock vcenter"  placeholder="验证码"/>
                            <img id="yzm" class="inblock vcenter cursor" alt="点击更换" title="点击更换"   >
                        </p>
                        <p class="submit font16 "><span class="inblock center"></span><input type="submit" value="提交"  class="inblock cwhite"/></p>
                  </form>
                  <div class="newsname"></div>
                  <div class="newspwd"></div>
                  <div class="newsyzm"></div>
           </div>
          <div class="footer color-siliver center ab center w100">北京云学时代科技有限公司 2013-2018MoFangGe.com版权所有</div>
      </div>
      <script src="../../bundle/js/jquery-2.2.0.min.js"></script>
      <script src="../../bundle/js/vendor.js"></script>
      <script src="../../bundle/js/login.js"></script>
</body>
</html>
